<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
            
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <div class="navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if page.url contains '/portfolio/' %} active{% endif %}" href="{{ "/portfolio/" | relative_url }}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/about/' %} active{% endif %}" href="{{ "/about/" | relative_url }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/contact/' %} active{% endif %}" href="{{ "/contact/" | relative_url }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
